<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài Khoản</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styleaccount.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Cửa Hàng Mô Hình</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Trang Chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="category.html">Danh Mục</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="account.html">Tài Khoản</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Tài Khoản Của Bạn</h1>
        <form>
            <div class="form-group">
                <label for="username">Tên Đăng Nhập</label>
                <input type="text" class="form-control" id="username" placeholder="Tên Đăng Nhập">
            </div>
            <div class="form-group">
                <label for="password">Mật Khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="Mật Khẩu">
            </div>
            <button type="submit" class="btn btn-primary">Đăng Nhập</button>
        </form>
        <div class="mt-4">
            <h5>Đăng Ký Tài Khoản Mới</h5>
            <form>
                <div class="form-group">
                    <label for="new-username">Tên Đăng Nhập</label>
                    <input type="text" class="form-control" id="new-username" placeholder="Tên Đăng Nhập">
                </div>
                <div class="form-group">
                    <label for="new-password">Mật Khẩu</label>
                    <input type="password" class="form-control" id="new-password" placeholder="Mật Khẩu">
                </div>
                <button type="submit" class="btn btn-success">Đăng Ký</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
